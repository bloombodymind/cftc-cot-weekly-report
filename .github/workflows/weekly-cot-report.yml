name: Weekly CFTC COT Report

on:
  schedule:
    # Runs every Friday at 4:00 PM ET (9:00 PM UTC)
    # CFTC releases data at 3:30 PM ET on Fridays
    - cron: '0 21 * * 5'
  workflow_dispatch:  # Allows manual trigger for testing

jobs:
  send-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pandas requests
      
      - name: Run CFTC COT report script
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        run: python cftc_cot_report.py
